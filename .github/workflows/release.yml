name: Release workflow
on: [push]

jobs:
  builds:
    runs-on: ubuntu-latest
    permissions:
      contents:write
    steps:
      - name: checkout code
        uses:actions/checkout@v4
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
